<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../src/index.css"/>
  <title>Hello, World</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      color: #333;
      position: relative;
    }

    .item-2 {
      width: 200px;
      border: 1px solid #999;
      padding: 0 10px;
      border-radius: 4px;
    }

    .item {
      width: 50px;
      border: 1px solid #999;
      padding: 0 10px;
      border-radius: 4px;
    }

    .p-center {
      position: absolute;
      top: 50%;
      left: 50%;
      /*transform: translate(-50%, -50%);*/
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: space-between;
      flex-direction: column;
    }
  </style>
</head>
<body id="app">
<div style="width:100%;height:100%;display: flex;justify-content: space-between;flex-direction: column">
  <div style="display: flex;justify-content: space-between">
    <div class="ell-t item-2">设置为ell-t,强制更改为ell-b的效果设置为ell-t,强制更改为ell-b的效果设置为ell-t,强制更改为ell-b的效果设置为ell-t,强制更改为ell-b的效果设置为ell-t,强制更改为ell-b的效果设置为ell-t,强制更改为ell-b的效果设置为ell-t,强制更改为ell-b的效果设置为ell-t,强制更改为ell-b的效果</div>
    <div class="ell-r item-2">设置为ell-r,强制更改为ell-l的效果</div>
  </div>
  <div style="display: flex;justify-content: space-between">
    <div class="ell-l item-2">设置为ell-l,强制更改为ell-r的效果</div>
    <div class="ell-b item-2">设置为ell-b,强制更改为ell-t的效果</div>
  </div>
</div>
<div class="p-center">
  <div style="display: flex;justify-content: center">
    <div class="ell-t item">顶部ell-t</div>
  </div>
  <div style="display: flex;justify-content: space-between">
    <div class="ell-l item">左侧ell-l</div>
    <div class="ell-r item">右侧ell-r</div>
  </div>
  <div style="display: flex;justify-content: center">
    <div class="ell-b item">底部ell-t</div>
  </div>
</div>
</body>
<script type="module">
import startEllipsis from '../index.js'

startEllipsis('app')

</script>

</html>
